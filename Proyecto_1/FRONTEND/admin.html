<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Registros de Marcaje</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="logo">
        <img src="Image/logo.png" alt="Logotipo de la Universidad">
    </div>
    <div id="container">
        <div id="central">
            <div id="registros">   
                <div class="titulo">
                    Registros de Entradas y Salidas
                </div>
                <div class="table-container">
                    <table id="recordsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los registros se insertarán aquí dinámicamente -->
                            
                        </tbody>
                    </table>
                </div>
                <button id="logout-button">Cerrar Sesión</button>
            </div>   
        </div>
    </div> 
    <script src="js/scriptAdmin.js"></script>
    
</body>
</html>
